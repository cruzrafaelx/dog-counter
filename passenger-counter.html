<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Counter</title>
  <link rel="stylesheet" href="passenger-counter.css">
  
</head>
<body>
  <div class="container">
    <h1>Dog Counter</h1>
    <h2>Have you seen a dog? Click the "Woof!" button!</h2>
    <h1 id="woof-count">0</h1>
    <button id="woof-button" onclick="woof()">Woof!</button>
    <button id="save-button" onclick="save()">Save</button>
    <button id="reset-button" onclick="reset()">Reset</button>
    <p >Number of dogs seen so far: </p>
    <h1 id="dogsSeen"></h1>
    
  </div>
</body>
<script src="passenger-counter.js">

</script>
</html>
